<!DOCTYPE html>
<html lang="en">
<head>
  <title>TALAB 2017</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">
  <!-- Font Face Used -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:700" rel="stylesheet"> 
</head>

<body>
  <!-- Parallax-Scroll Header -->
  <header>
    <div class="jumbotron jumbotron-fluid" id="jumbo" >
      <div class="container-fluid" id="jumbotron-container">
        <div class="row">
          <nav class="nav navbar-custom navbar-collapse collapse" id="navbar">
            <a class="nav-link" href="#" style="padding-right: 5%">Home</a>
            <a class="nav-link" href="#">About TALAB</a>
            <a class="nav-link ml-auto" href="#">Contact Us</a>
          </nav>
        </div>

        <div class="row" id="jumbotext-container">
          <div class="col-sm-8" id="jumbotext">
            <h1 class="display-5">TALAB Classes 2017</h1>
            <p class="lead" id="lead-text">TALAB is an annual event that aims to engage students with the current discourse in the country. Here you can know more about the classes offered this year by TALAB.</p>
            <p class="lead"><a class="btn btn-primary btn-lg" href="#" role="button" id="lead-button">Check batch number</a></p>
          </div>
          <div class="col-sm-4" id="logo">
            <img src="assets/talab-logo.png" class="img-fluid mx-auto d-block hidden-md-down" alt="Responsive image" id="talab-logo">
          </div>
        </div>
      </div> 
    </div>
  </header>

  <main>
    <div id="bg-filters">
    <form class="form-inline" id="form-filters">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <!-- Filters -->
          <div class="col-sm-1 align-self-center" id="filters-label">
            <span>FILTERS</span>
          </div>

          <!-- Filter by Time -->
          <div class="col-sm-2">
            <select class="form-control" id="filterByTime">
              <option selected disabled class="hideoption">By Time</option>
              <option>10:00 AM</option>
              <option>11:00 AM</option>
              <option>12:00 NN</option>
            </select>
          </div>

          <!-- Filter by Class Type -->
          <div class="col-sm-3">
            <select class="form-control" id="filterByClassType"">
              <option selected disabled class="hideoption">By Class Type</option>
              <option>Politics</option>
              <option>Sexuality</option>
              <option>Art & Poetry</option>
            </select>
          </div>

          <!-- Filter by SGD Topic -->
          <div class="col-sm-4">
            <select class="form-control" id="filterBySGDTopic">
              <option selected disabled class="hideoption">By SGD Topic</option>
              <option>ASDFASDFASDF</option>
              <option>eeqwerqwerqwer</option>
              <option>q#$#$&w$%&@$t</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"></script>
</body>
</html>
